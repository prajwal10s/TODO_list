<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <h1 class="title is-1 has-text-centered">Your Todos</h1>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="field has-addons">
                    <div class="control">
                      <form action="/submit" id="form">
                        <input
                        id="taskname"
                        class="input is-medium"
                        type="text"
                        placeholder="Add your task"
                      />
                    </div>
                    <div class="control">
                      <button id="submit-btn" class="button is-medium">
                        Submit
                      </button>
                      </form>  
                    </div>
                  </div>
                  <div class="content">
                    <ul id="taskList"></ul>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="mark-complete-btn"
                  class="is-primary button card-footer-item is-large"
                >
                  Mark All as Completed
                </button>
                <button
                  id="reset-btn"
                  class="is-danger button card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

      <input id="taskname" placeholder="Add your task" />
      <button id="submit-btn">Submit</button>
    </form>
    <ul id="taskList"></ul> -->
    <script src="App.js"></script>
  </body>
</html>
